<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <div class="profile-picture">
            <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h1>Kevin Al Doe</h1>
            <p>Position: Web Developer</p>
            <p>Email: kevin.doe@example.com</p>
            <p>Phone: +62 234 567 890</p>
            <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget velit felis.</p>
        </div>
    </div>
</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.profile {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.profile-picture {
    text-align: center;
    padding: 20px;
}

.profile-picture img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}

.profile-details {
    padding: 20px;
}

.profile-details h1 {
    margin-top: 0;
}

.profile-details p {
    margin: 10px 0;
}

</style>
